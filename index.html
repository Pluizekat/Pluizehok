<html>

<head>
    <title>JaBo66SiteGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet">
</head>


<body>
    <header class="bg-theme text-white text-center py-3">
        <h1>JaBo Memory</h1>
        <p class="mt-1 mb-1 score">Score: <span id="score">0</span></p>
    </header>

    <div class="content">
        <!-- <div class="btn btn-primary">Hall0 Wereld</div> -->
        <div class="container" style="max-width: 60rem;">
            <div id="tile-container" class="row row-cols-sm-2 row-cols-lg-4 row-cols-md-4 g-4">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<template id="tile-template">
    <div class="col">
        <div class="card tile bg-theme">
            <img class="card-img-top tile-img" src="" draggable="false"/>
        </div>

    </div>
</template>

</html>
